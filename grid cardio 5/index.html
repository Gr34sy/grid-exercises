<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
    <title>Codepen Layout</title>
</head>
<body>

        <header class="navbar__header">

                Some amazing Pen name
            </h1>

            <p class="header__description">
                A pen by Greasy
            </p>

        <div class="navbar__profile-img"> </div>

    <main class="container">

            </div>

            <div class="blocks__css blocks__item">
                
            </div>

            <div class="blocks__js blocks__item">
                
            </div>

        <section class="container__tricks">
            <div class="tricks__header">
                 <h2>CSS-Tricks</h2>
            </div>

            <div class="tricks__description">
1               Description
